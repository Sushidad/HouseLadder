<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin-right: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #ffffff;
        }
        button {
            background-color: #ffd700;
            border: none;
            color: #000;
            padding: 5px 10px;
        }
        table, th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th, td {
            color: #ffffff;
        }
        th {
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Admin - Manage Leaderboard</h1>

    <!-- Login form for admin -->
    <div id="loginForm">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
        <button onclick="login()">Login</button>
        <p id="loginError" style="color: red; display: none;">Incorrect password!</p>
    </div>

    <!-- The form and table are hidden until login -->
    <div id="adminPanel" style="display: none;">
        <form id="addPlayerForm">
            <input type="text" id="playerName" placeholder="Player Name" required>
            <input type="number" id="playerScore" placeholder="Score" required>
            <button type="submit">Add Player</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminLeaderboard">
                <!-- Players will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration from your Firebase project
        const firebaseConfig = {
            apiKey: "AIzaSyDNmlUvpZCiyOfu4c8VrNPclRgTz-_Wy38",
            authDomain: "houseladderfirebase.firebaseapp.com",
            databaseURL: "https://houseladderfirebase-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "houseladderfirebase",
            storageBucket: "houseladderfirebase.appspot.com",
            messagingSenderId: "749338752601",
            appId: "1:749338752601:web:62acaa81f72ed50d386348"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const leaderboardRef = db.ref('leaderboard');

        // Hardcoded admin password
        const ADMIN_PASSWORD = "yourSecretAdminPassword"; // Make sure to change this to your actual secret password

        // Login function to validate password
        function login() {
            const inputPassword = document.getElementById('adminPassword').value;
            if (inputPassword === ADMIN_PASSWORD) {
                sessionStorage.setItem('isAdmin', true); // Store the login session in sessionStorage
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // Check if admin is already logged in (from sessionStorage)
        if (sessionStorage.getItem('isAdmin')) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        // Function to generate an avatar using Dicebear API with the player's name as a seed
        function generateAvatar(playerName) {
   		 return `https://api.dicebear.com/9.x/bottts-neutral/svg?seed=${encodeURIComponent(playerName)}&radius=10&backgroundType=gradientLinear,solid`;
	}


        // Add Player function with avatar based on the player's name
        function addPlayer(name, score) {
            const avatarUrl = generateAvatar(name); // Generate avatar URL using the player's name as seed

            const newPlayerRef = leaderboardRef.push();
            newPlayerRef.set({
                name: name,
                score: score,
                avatar: avatarUrl // Save avatar URL in Firebase
            });

            renderAdminLeaderboard();
        }

        // Remove player
        function removePlayer(playerId) {
            if (sessionStorage.getItem('isAdmin')) {
                leaderboardRef.child(playerId).remove();
                renderAdminLeaderboard();
            }
        }

        // Update player score
        function updateScore(playerId, newScore) {
            if (sessionStorage.getItem('isAdmin')) {
                leaderboardRef.child(playerId).update({ score: newScore });
                renderAdminLeaderboard();
            }
        }

        // Render Admin Leaderboard
        function renderAdminLeaderboard() {
            const adminLeaderboard = document.getElementById('adminLeaderboard');
            adminLeaderboard.innerHTML = ''; // Clear the table

            // Fetch leaderboard data from Firebase
            leaderboardRef.once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const player = childSnapshot.val();
                    const row = `<tr>
                        <td><img src="${player.avatar}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle;"> ${player.name}</td>
                        <td>${player.score}</td>
                        <td>
                            <button onclick="removePlayer('${childSnapshot.key}')">Remove</button>
                            <button onclick="updateScore('${childSnapshot.key}', prompt('Enter new score'))">Update Score</button>
                        </td>
                    </tr>`;
                    adminLeaderboard.innerHTML += row;
                });
            });
        }

        // Form submission event
        document.getElementById('addPlayerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const playerName = document.getElementById('playerName').value;
            const playerScore = parseInt(document.getElementById('playerScore').value, 10);
            addPlayer(playerName, playerScore);
            e.target.reset();
        });

        renderAdminLeaderboard();
    </script>
</body>
</html>
