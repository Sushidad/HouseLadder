<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 0; /* Remove padding to make the banner touch the edges */
            margin: 0; /* Remove margin to eliminate extra space */
        }
        h1 {
            text-align: center;
            color: #ffd700;
        }

        /* Style for the banner image */
        .banner {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            padding: 20px; /* Padding for the rest of the page */
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            color: #ffffff;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #1e1e1e;
        }

        .top-rank {
            font-weight: bold;
            border: 2px solid #ffd700;
            color: #ffd700;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 5px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Banner image -->
    <img src="your-image-url-here.jpg" alt="Leaderboard Banner" class="banner">

    <h1>Game Leaderboard</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Players will be added here dynamically -->
            </tbody>
        </table>
    </div>

    	<!-- Firebase App (the core Firebase SDK) -->
	<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
	<!-- Firebase Database SDK -->
	<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration from your Firebase project
        const firebaseConfig = {
            apiKey: "AIzaSyDNmlUvpZCiyOfu4c8VrNPclRgTz-_Wy38",
            authDomain: "houseladderfirebase.firebaseapp.com",
            databaseURL: "https://houseladderfirebase-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "houseladderfirebase",
            storageBucket: "houseladderfirebase.appspot.com",
            messagingSenderId: "749338752601",
            appId: "1:749338752601:web:62acaa81f72ed50d386348"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const leaderboardRef = db.ref('leaderboard');

        function renderLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = ''; // Clear the table

            // Get the leaderboard data from Firebase
            leaderboardRef.once('value', (snapshot) => {
                const players = [];
                snapshot.forEach((childSnapshot) => {
                    players.push(childSnapshot.val());
                });

                players.sort((a, b) => b.score - a.score);

                players.forEach((player, index) => {
                    const topRankClass = index === 0 ? 'top-rank' : '';
                    const row = `<tr class="${topRankClass}">
                        <td>${index + 1}</td>
                        <td>${player.name}</td>
                        <td>${player.score}</td>
                    </tr>`;
                    leaderboard.innerHTML += row;
                });
            });
        }

        renderLeaderboard();
    </script>
</body>
</html>
